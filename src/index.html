
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vroom</title>
    <link rel="stylesheet" href="./style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- HUD -->
    <div class="hud">
        <div class="top-left">
            <span id="page-title">VROOM</span>
        </div>
        <div class="top-middle" id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="top-right"></div>
        <div class="bottom-left">
            <span id="minimap">MINIMAP?</span>
        </div>
        <div class="bottom-middle">
            <span id="chat-bubble">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Pretty useful for testing the character limit of npc dialogue text.</span>
            <!-- <span id="chat-bubble"></span> -->
        </div>
        <div class="bottom-right">
            <img id="hud-controls" src="images/WASD.png"></img>
        </div>
    </div>

    <!-- HUD Timer -->
    <script src="javascript/hud/timer.js"></script>

    <!-- GAME -->
    <canvas class="canvas js-canvas"></canvas>
    <script src="javascript/index.js"></script>
</body>
</html>
