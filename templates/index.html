
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vroom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- HUD -->
    <div class="hud">
        <div class="top-left">
            <div id="timer">
                <span>Time in game:&nbsp;</span>
                <br>
                <span id="hours">00</span>
                &nbsp;hours&nbsp;
                <span id="minutes">00</span>
                &nbsp;minutes&nbsp;
                <span id="seconds">00</span>
                &nbsp;seconds&nbsp;
            </div>
        </div>
        <div class="top-middle"></div>
        <div class="top-right">
            <canvas id="minimap" tooltip="minimap"></canvas>
        </div>
        <div class="bottom-left">
            <img id="hud-controls" src="{{ url_for('static', filename='images/WASD.png') }}"></img>
        </div>
        <div class="bottom-middle">
            <span id="chat-bubble"></span>
        </div>
        <div class="bottom-right">
            <span id="spedometer">99mph</span>
        </div>
    </div>
    <!-- HUD JS -->
    <script src="{{ url_for('static', filename='javascript/hud/timer.js') }}" async></script>
    <script src="{{ url_for('static', filename='javascript/hud/typeWriter.js') }}" async></script>
    <!-- GAME JS -->
    <canvas class="canvas js-canvas"></canvas>
    <script src="{{ url_for('static', filename='javascript/bundle.js') }}"></script>
    <!-- OTHER JS -->
    <script src="{{ url_for('static', filename='javascript/misc.js') }}" async></script>
</body>
</html>
