<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vroom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/achievement.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Login or Register -->
    <div id="landing-page">
        <div class="login">
            <form action="">
                <label for="username1">Username: </label>
                <input id="username1" type="text" required>
                <label for="password1">Password: </label>
                <input id="password1" type="text" required>
                <button type="button" onclick="login();">Login</button>
            </form>
        </div>
        <div class="register">
            <form action="">
                <label for="username2">Username: </label>
                <input id="username2" type="text" required>
                <label for="password2">Password: </label>
                <input id="password2" type="text" required>
                <label for="password3">Confirm Password: </label>
                <input id="password3" type="text" required>
                <button type="button" onclick="register();">Register</button>
            </form>
        </div>
    </div>
    <!-- HUD -->
    <div class="hud">
        <div class="top-left">
            <div id="timer">
                <span>Time in game:&nbsp;</span>
                <br>
                <span id="hours">00</span>
                &nbsp;hours&nbsp;
                <span id="minutes">00</span>
                &nbsp;minutes&nbsp;
                <span id="seconds">00</span>
                &nbsp;seconds&nbsp;
            </div>
        </div>
        <div class="top-middle">
            <div class="achievement-banner animated">
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-loader"></div>
                <div class="achievement-trophy icon logo"></div>
        
                <div class="achievement-text">
                    <p class="achievement-notification"></p>
                    <p class="achievement-name"><i class="icon gamerscore"></i></p>
                </div>
            </div>
        </div>
        <div class="top-right">
            <canvas id="minimap" tooltip="minimap"></canvas>
        </div>
        <div class="bottom-left">
            <img id="hud-controls" src="{{ url_for('static', filename='images/controls.png') }}"></img>
        </div>
        <div class="bottom-middle">
            <span id="chat-bubble"></span>
        </div>
        <div class="bottom-right">
            <span id="spedometer">99mph</span>
        </div>
    </div>
    <!-- HUD JS -->
    <script src="{{ url_for('static', filename='javascript/hud/timer.js') }}" async></script>
    <script src="{{ url_for('static', filename='javascript/hud/typeWriter.js') }}" async></script>
    <script src="{{ url_for('static', filename='javascript/hud/achievement.js') }}" async></script>
    <!-- GAME JS -->
    <canvas class="canvas js-canvas"></canvas>
    <script src="{{ url_for('static', filename='javascript/bundle.js') }}"></script>
    <!-- OTHER JS -->
    <script src="{{ url_for('static', filename='javascript/misc.js') }}" async></script>
</body>
</html>
