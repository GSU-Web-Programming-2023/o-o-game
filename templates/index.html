
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vroom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- HUD -->
    <div class="hud">
        <div class="top-left">
            <span id="page-title">VROOM</span>
        </div>
        <div class="top-middle" id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="top-right"></div>
        <div class="bottom-left">
            <img id="hud-controls" src="{{ url_for('static', filename='images/WASD.png') }}"></img>
        </div>
        <div class="bottom-middle">
            <span id="chat-bubble">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Pretty useful for testing the character limit of npc dialogue text.</span>
            <!-- <span id="chat-bubble"></span> -->
        </div>
        <div class="bottom-right">
            <span id="spedometer">99mph</span>
        </div>
    </div>

    <!-- HUD JS -->
    <script src="{{ url_for('static', filename='javascript/hud/timer.js') }}" async></script>
    <script src="{{ url_for('static', filename='javascript/hud/chat-bubble.js') }}" async></script>

    <!-- GAME DEPENDENCIES -->
    <script src="https://cdn.jsdelivr.net/npm/cannon/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui/build/dat.gui.min.js"></script>

    <!-- GAME -->
    <canvas class="canvas js-canvas"></canvas>
    <script src="{{ url_for('static', filename='javascript/bundle.js') }}"></script>
</body>
</html>
